<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-12">
            <h1 class="w-100 text-center">Our Services</h1>
                <div class="d-flex flex-row justify-content-around align-items-start services mt-5">

                    <div class="service-wrapper mt-5" *ngFor="let s of services; let i = index;">
          

                        <div class="scene scene-card">
                            <div class="card border-0">
                              <div class="card-face card-face-front">
                                <img class="service-img" src="{{s.img}}" alt="img">
                                <span class="title">{{s.title}}</span>
                                <p class="mt-5">READ MORE >></p>
                              </div>

                              <div class="card-face card-face-back">
                                <span>{{s.title}}</span>
                                <br>
                                <p>{{s.description}}</p>
                                <p style="position: absolute; bottom: 0; width: 100%;" class="mt-5">CLOSE</p>
                              </div>

                            </div>
                          </div>


                    </div>


                </div>
        </div>
    </div>
</div>
